<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login e Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container register">
            <form>
                <h1>Registrar</h1>
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme a Senha" required>
                <button>Criar conta</button>
                <span>ou registre-se com</span>
                <div class="social-icons">
                    <a href="#"><box-icon type='logo' name='facebook-square'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='instagram'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='linkedin-square'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                </div>
            </form>
        </div>

        <div class="form-container login">
            <form>
                <h1>Login</h1>
                <input type="text" placeholder="Usuário">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu a senha?</a>
                <button>Login</button>
                <span>Ou faça login com</span>
                <div class="social-icons">
                    <a href="#"><box-icon type='logo' name='facebook-circle'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='instagram'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='linkedin-square'></box-icon></a>
                    <a href="#"><box-icon type='logo' name='github'></box-icon></a>
                </div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel-right">
                    <h2>Olá! Bem-vindo ao nosso site</h2>
                    <p>Crie uma conta para usar nosso site</p>
                    <button class="hidden" id="register">Criar conta</button>
                </div>
                <div class="toggle-panel-left">
                    <h2>Olá! Bem-vindo de volta</h2>
                    <p>Faça login para entrar</p>
                    <button class="hidden" id="login">Login</button>
                   
                </div>
            </div>
        </div>

    </div>

    <script src="./script/script.js"></script>
</body>

</html>
